{% extends "base.html" %}
{% block title_head %}
Editar Perfil
{% endblock title_head %}
{% block texto_principal %}
Editar Perfil {{request.user.username}}
{% endblock texto_principal %}
{% block main %}
<form action={% url "usuarios:editar_perfil" %} method="POST" enctype='multipart/form-data'>

</form>
<p><a href={%url 'usuarios:cambiar_password'%}>Cambiar Password</a></p>
{% endblock main %}
